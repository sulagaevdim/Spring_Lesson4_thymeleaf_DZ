<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сложение чисел</title>
</head>
<body>
    <h3>Первое число:<span th:text="${firstNumber}"> FIRST_NUMBER></span></h3>
    <h3>Второе число:<span th:text="${secondNumber}"> SECOND_NUMBER></span></h3>
    <h1 style="color: red">Результат сложения:<span th:text="${sum}"> NUMBER></span></h1>
</body>
</html>
